<div class="row">
  <div class="span2">
    <input ng-model="search.name" class="search-query" style="width:100%" placeholder="Search" type="text" />
  </div>
  <div class="span9 offset1" ng-if="_.size(getSelectedChecks()) > 0">
    <button class="btn" ng-class="allEnabled() ? 'btn-warning' : 'btn-success'" ng-click="toggleAll()">{{ allEnabled() ? 'Disable' : 'Enable' }}</button>
  </div>
</div>
<div class="row">
  <div class="span12" ng-if="checks !== null">
    <table class="table table-striped clickable">
      <thead>
        <tr>
          <th style="width: 10px">
            <input type="checkbox" ng-model="allSelected" ng-change="toggleSelectAll(allSelected)">
          </th>
          <th>Check</th>
          <th>Target</th>
          <th>Command</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="check in checks | filter:search" ng-click="toggleSelected(check, $event)">
          <td>
            <input type="checkbox" ng-model="check.selected">
          </td>
          <td><a href="#/check/{{ check.name }}" ng-class="check.enabled ? '' : 'muted'">{{ check.name }}{{ check.enabled ? '' : ' (disabled)' }}</a></td>
          <td>{{ check.target ? check.target : '__global__' }}</td>
          <td>{{ check.command.cmd }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
