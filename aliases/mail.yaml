mailalert:
  kwargs:
    raise_title: ALERT
    resolve_title: RESOLVED
  handlers:
    - alert:
        raised:
          - log:
          - mail:
              subject: "[{{ raise_title }}] {{ minion }} {{ check.name }} check"
              body: |
                {{ minion }} {{ check.name }} check is failing with status {{ status['retcode'] }}
                STDOUT:
                {{ status['stdout'] }}
                STDERR:
                {{ status['stderr'] }}
        resolved:
          - log:
          - mail:
              subject: "[{{ resolve_title }}] {{ minion }} {{ check.name }} check"
              body: |
                {{ minion }} {{ check.name }} check is passing
                STDOUT:
                {{ status['stdout'] }}
                STDERR:
                {{ status['stderr'] }}
