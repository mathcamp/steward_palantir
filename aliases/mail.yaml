mailalert:
  kwargs:
    title: ALERT
    action: failed
  handlers:
    - log:
    - mail:
        subject: "[{{ title }}] {{ minion }} {{ check.name }} check"
        body: |
          {{ minion }} {{ check.name }} check has {{ action }} {{ result.count }} time{% if result.count > 1 %}s{% endif %} with status {{ status['retcode'] }}
          {% if result.stdout -%}
          STDOUT:
          {{ result.stdout }}
          {%- endif %}
          {% if result.stderr -%}
          STDERR:
          {{ result.stderr }}
          {% endif %}
